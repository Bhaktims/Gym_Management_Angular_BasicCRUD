<div class="container">
  
    <div class="card m-3" style="width: 40rem;">
        <div class="card-body p-3">
          <h5 class="card-title">Name:{{members.name}}</h5>
          <h6 class="card-text">Age:{{members.age}}</h6>
          <p class="card-text"> Gender:{{members.gender}}</p>
          <p class="card-text"> Phone:{{members.phone}}</p>
          <p class="card-text"> Email:{{members.email}}</p>
          <p class="card-text"> Package:{{members.package}}</p>
          <p class="card-text"> Trainer:{{members.trainer}}</p>
          <p class="card-text"> Joining Date:{{members.joiningDate}}</p>
         </div>
         <button  routerLink ="/members" type="button" class="btn btn-secondary btn m-2">Back</button>
      </div>
