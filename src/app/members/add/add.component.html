<div class="container">
 
    <form class="row g-3" [formGroup]="form" (ngSubmit)="submit()">
      
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">         
          </div>
          <div class="col-sm-10 alert alert-danger" *ngIf="f['name'].touched && f['name'].invalid">
                Name is not provided
          </div>
        </div>
        
        <div class="form-group">
          <label for="age" class="form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" formControlName="age">
          </div>
          <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['age'].touched && f['age'].invalid && f['age'].hasError('required')">
            Age is not provided
          </div>
          <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['age'].touched && f['age'].invalid && f['age'].hasError('min')">
            Your Age is Invalid
          </div>
          <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['age'].touched && f['age'].invalid && f['age'].hasError('max')">
            Your Age is Invalid
          </div>
        </div>

        <label for="gender" class="form-label">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" formControlName="gender">
            <label class="form-check-label" for="gender">
              Male
            </label>
          </div>
        
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" formControlName="gender">
            <label class="form-check-label" for="gender">
              Female
            </label>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['email'].touched && f['email'].invalid && f['email'].hasError('required')">
              Email is not provided
            </div>
            <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['email'].touched && f['email'].invalid && f['email'].hasError('email')">
              Email is not in format
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" formControlName="phone">
            </div>
            <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['phone'].touched && f['phone'].invalid && f['phone'].hasError('required')">
              Phone is not provided
            </div>
          </div>

          <div class="form-group">
            <label for="joiningdate" class="form-label">Joining Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date" formControlName="joiningDate">
            </div>
          </div>


        <div class="form-group">
          <label for="package" class="form-label"> Package</label>
          <select id="inputState" class="form-select " formControlName="package">
            <option selected>Choose...</option>
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>Half Yearly</option>
            <option>Yearly</option>
          </select>
        </div>

        <div class="form-group">
          <label for="trainer" class="form-label"> Select Trainer</label>
          <select id="inputState" class="form-select " formControlName="trainer">
            <option selected>Choose...</option>
            <option>XYZ</option>
            <option>PQR</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
          <button  routerLink ="/members" type="button" class="btn btn-secondary btn m-2">Back</button>
        </div>
      </form>
</div>
