<div class="container">
    <div class="card m-3" style="width: 40rem;">
        <div class="card-body p-3">
          <h5 class="card-title">Name:{{trainer.name}}</h5>
          <h6 class="card-text">Age:{{trainer.age}}</h6>
          <p class="card-text"> Gender:{{trainer.gender}}</p>
          <p class="card-text"> Phone:{{trainer.phone}}</p>
          <p class="card-text"> My Field Experience:{{trainer.experience}}</p>
          <p class="card-text"> Avaialability:{{trainer.availability}}</p>
          Profile Photo:<img [src] = "trainer.image" class="card-img-top">
         </div>
         <button  routerLink ="/trainers" type="button" class="btn btn-secondary btn m-2">Back</button>
      </div>
