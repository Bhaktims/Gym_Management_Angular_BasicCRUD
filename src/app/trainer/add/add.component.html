<div class="container">
   
    <form class="row g-3" [formGroup]="form" (ngSubmit)="submit()" >

        <div class="mb-3 col-sm-10">
            <label for="formFile" class="form-label"> Profile Photo </label>
            <input class="form-control" type="file" id="Image" formControlName="image">
          </div>

        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">         
          </div>
          <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['name'].touched && f['name'].invalid">
                Name is not provided
          </div>
        </div>
        
        <div class="form-group">
          <label for="age" class="form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" formControlName="age">
          </div>
          <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['age'].touched && f['age'].invalid && f['age'].hasError('required')">
            Age is not provided
          </div>
          <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['age'].touched && f['age'].invalid && f['age'].hasError('min')">
            Your Age is Invalid
          </div>
        </div>

        <label for="gender" class="form-label">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male" id="male" formControlName="gender">
            <label class="form-check-label" for="gender">
              Male
            </label>
          </div>
        
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" formControlName="gender">
            <label class="form-check-label" for="gender">
              Female
            </label>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" formControlName="phone">
            </div>
            <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['phone'].touched && f['phone'].invalid && f['phone'].hasError('required')">
              Phone is not provided
            </div>
          </div>

          <div class="form-group">
            <label for="age" class="form-label">Experience</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="age" formControlName="experience">
            </div>
            <div class="col-sm-10 alert alert-danger m-1" *ngIf="f['age'].touched && f['age'].invalid && f['age'].hasError('required')">
              Please enter your Experience
            </div>
          </div>


        <div class="form-group col-sm-10">
          <label for="package" class="form-label"> Availability</label>
          <select id="inputState" class="form-select " formControlName="availability">
            <option selected>Choose...</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
          <button  routerLink ="/trainers" type="button" class="btn btn-secondary btn m-2">Back</button>
        </div>
      </form>
</div>
